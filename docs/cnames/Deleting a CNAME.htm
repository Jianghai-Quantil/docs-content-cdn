    <body>
        <h1>Deleting a CNAME</h1>
        <ol>
            <li>In the left pane, click <b>CNAMEs</b>.</li>
            <li>Click the <b>Actions</b> drop-down list of the CNAME&#160;you want to delete, and then select <b>Delete</b>. </li>
        </ol>
        <ol MadCap:continue="true">
            <li>When prompted to confirm the deletion, click <b>OK</b> to delete the CNAME.</li>
        </ol>
    </body>
</html>
