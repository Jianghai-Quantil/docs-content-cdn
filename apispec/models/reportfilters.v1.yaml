title: reportfilters
type: object
description: 'An object which can be passed to report API calls to filter the results. For example, you can specify to only return data for a particular hostname.'
x-examples:
  Filter by a specific hostname:
    filters:
      hostnames:
        - domain.info
  Group results by hostnames:
    groupBy:
      - hostnames
x-tags:
  - Reports
properties:
  filters:
    type: object
    properties:
      hostnames:
        type: array
        description: 'List of hostnames for which to return data. Wildcard hostnames such as *.domain.com are also permitted. If unspecified, data from all hostnames will be returned.'
        items:
          type: string
      serverGroups:
        type: array
        enum:
          - standard
          - premium
          - premium+
          - ultra
        description: 'Indicates one or more server groups (standard, premium, premium+, or ultra).'
        items:
          type: string
  groupBy:
    type: array
    description: 'Supported by summary report APIs only. You can choose to group by "hostnames", "serverGroups", or both.'
    enum:
      - hostnames
      - serverGroups
    items:
      type: string
